<!doctype html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style type="text/css">
.popup { width: 300px; padding: 5px;}
</style>
<div class="popup">
  <div class="row">
    <div class="col-md-12">
      <form role="form" id="nomination-form">
        <!-- Name -->
        <div class="form-group">
          <label for="name">
            Name
          </label>
          <input type="text" class="form-control" id="name" />
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">
            Email address
          </label>
          <input type="email" class="form-control" id="email" />
        </div>
        <!-- Event Name -->
        <div class="form-group">
          <label for="eventName">
            Event Name
          </label>
          <input type="text" class="form-control" id="eventName" />
        </div>
        <!-- URL -->
        <div class="form-group">
          <label for="url">
            URL
          </label>
          <input type="text" class="form-control" id="url" />
        </div>
        <!-- Title -->
        <div class="form-group">
          <label for="title">
            Title
          </label>
          <input type="text" class="form-control" id="title" />
        </div>
        <!-- Extra Info -->
        <div class="form-group">
          <label for="extraInfo">
            Extra Info
          </label>
          <textarea type="text" class="form-control" id="extraInfo"></textarea>
        </div>
        <button type="submit" class="btn btn-default">
        Submit
        </button>
      </form>
    </div>
  </div>
</div>
<script src="popup.js"></script>
